<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="list_style.css">
        <title>Lista</title>    
    </head>
    <body>
        <header>
            <h1>Lista Dinamica</h1>
        </header>
        <main>
            <input type="text" placeholder="Digite seu item aqui" autofocus>
            <button type="button" onclick="adicionarItens()">Coloque seu item na lista</button>
            <ul id="itens">
            </ul>
        </main>
        <script>
            var input = document.querySelector("input");
            var lista = document.getElementById("itens");
            var array_itens = [];

            function adicionarItens(){
                if (input.value == "" || input.value == null) {
                    return;
                }
                array_itens.push(input.value);
                input.value = "";
                input.focus();
                
                exibirItens();
            }

            function exibirItens(){
                var itens_lista = "";
                for(contador = 0; contador < array_itens.length; contador++){
                    itens_lista += "<li>" + array_itens[contador] + "   <button onclick=removerItens(" + contador + ")>X</button>" + "</li>";
                }

                lista.innerHTML = itens_lista;
            }

            function removerItens(posicao_lista){
                array_itens.splice(posicao_lista, 1);
                exibirItens();
            }
        </script>
    </body>
</html>
