<!DOCTYPE html>
<html>
    <head>
        <title>Lista</title>    
    </head>
    <body>
        <input>
        <button type="button" onclick="lista()">Coloque seu item na lista</button>
        <ul id="itens">
        </ul>
        <script>
            var input = document.querySelector("input")
            function lista(){
                var lista = document.getElementById("itens").innerHTML += "<li>" + input.value + "</li>"
            }
            
        </script>
    </body>
</html>
